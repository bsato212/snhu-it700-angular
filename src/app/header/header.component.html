<header>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/home">
      <img src="../../assets/ic-logo-text.svg" height="32px" alt="Immediate Care">
    </a>

    <button class="navbar-toggler btn-sm" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed" [isAnimated]="true">
      <div class="navbar-nav mr-auto"></div>
      <button *ngIf="afAuth.user | async as user;" class="btn btn-primary justify-content-end" (click)="logout()">Sign Out</button>
    </div>
  </nav>
</header>
