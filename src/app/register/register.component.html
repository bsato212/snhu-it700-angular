<main>

  <div class="container my-3 register-form">

    <div class="row">
      <div class="col-lg"></div>
      <div class="col text-center my-3">
        <form>
          <h1 class="text-center my-3">Register</h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" aria-label="Enter email" #email>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" aria-label="Password" #password1>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" aria-label="Password" #password2>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="onRegister(email.value, password1.value, password2.value)" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
              <span>Register</span>
            </button>
          </div>
        </form>
        <div *ngIf="errorMessage">
          <br>
          <alert type="danger">
            {{ errorMessage }}
          </alert>
        </div>
      </div>
      <div class="col-lg"></div>
    </div>

  </div>

</main>
