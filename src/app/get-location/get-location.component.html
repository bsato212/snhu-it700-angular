<main>

  <div class="container my-3">

    <div class="row">
      <div class="col-sm">
        <div *ngIf="afAuth.user | async as user;" class="text-center my-3">
          <h1>Hello {{ user.displayName }}!</h1>
          <h2>{{ user.email }}</h2>
          <button class="btn btn-primary" (click)="logout()">Sign Out</button>
        </div>
      </div>
    </div>

  <div class="row">
    <ul>
      <li class="text" *ngFor="let user of users | async">
        {{ user | json }}
      </li>
    </ul>
  </div>

  </div>

</main>
